<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="alarmas_titulo">‚è∞ Gesti√≥n de Alarmas - Campanarios</title>
    <!--<link rel="stylesheet" href="/style.css">-->
    <style>
        .alarm-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .alarm-list {
            margin: 20px 0;
        }
        
        .alarm-item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        
        .alarm-item.enabled {
            border-color: #4CAF50;
            background-color: #e8f5e8;
        }
        
        .alarm-item.disabled {
            border-color: #ccc;
            background-color: #f5f5f5;
            opacity: 0.7;
        }
        
        .alarm-info h4 {
            margin: 0 0 5px 0;
            color: #333;
        }
        
        .alarm-info p {
            margin: 2px 0;
            color: #666;
            font-size: 14px;
        }
        
        .alarm-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .alarm-controls button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            min-width: 80px;
        }
        
        .enable-btn { background-color: #4CAF50; color: white; }
        .disable-btn { background-color: #ff9800; color: white; }
        .edit-btn { background-color: #2196F3; color: white; }
        .delete-btn { background-color: #f44336; color: white; }
        
        .add-alarm-form {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .form-row {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .form-row input, .form-row select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 120px;
        }
        
        .form-row button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .stats-panel {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .navigation {
            text-align: center;
            margin: 30px 0;
        }
        
        .navigation a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
        }
        
        /* ‚úÖ ESTILOS ESPEC√çFICOS PARA BOT√ìN ACTUALIZAR */
        .navigation a.btn-actualizar {
            background: linear-gradient(135deg, #4a90e2, #357abd) !important;
            color: white !important;
            display: inline-flex !important;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .navigation a.btn-actualizar:hover {
            background: linear-gradient(135deg, #357abd, #2868a3) !important;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.3);
        }

        .navigation a.btn-actualizar[disabled] {
            background: #6c757d !important;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
            pointer-events: none;
            opacity: 0.6;
        }

        .icono-actualizar {
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .navigation a.btn-actualizar:not([disabled]) .icono-actualizar {
            animation: rotar 2s linear infinite;
        }

        @keyframes rotar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }
        
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
        .status.info { background-color: #d1ecf1; color: #0c5460; }

        /* ‚úÖ INDICADOR DE CARGA */
        .cargando-alarmas {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .cargando-alarmas::before {
            content: '‚è≥ ';
            animation: parpadeo 1.5s ease-in-out infinite;
        }

        @keyframes parpadeo {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .alarm-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .alarm-controls {
                justify-content: center;
            }
            
            .navigation a {
                display: block;
                margin: 5px 0;
            }
        }
        @keyframes rotar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .icono-actualizar {
            display: inline-block;
            transition: transform 0.3s ease;
        }        
    </style>
</head>
<body>
    <div class="alarm-container">
        <h1 data-i18n="alarmas_titulo">‚è∞ Gesti√≥n de Alarmas del Campanario</h1>
        
        <!-- Panel de estado -->
        <div class="stats-panel" id="statsPanel">
            <p><span data-i18n="conectando">Cargando estad√≠sticas</span>...</p>
        </div>
        
        <!-- Mensajes de estado -->
        <div id="statusMessages"></div>
        
        <!-- Lista de alarmas -->
        <div class="alarm-list">
            <h2>üìã <span data-i18n="alarmas_personalizadas">Alarmas Personalizadas</span></h2>
            <div id="alarmList">
                <p><span data-i18n="conectando">Cargando alarmas</span>...</p>
            </div>
        </div>
        
        <!-- Formulario para nueva alarma -->
        <div class="add-alarm-form">
            <h3 data-i18n="nueva_alarma">‚ûï Crear Nueva Alarma</h3>
            <form id="alarmForm">
                <div class="form-row">
                    <input type="text" id="nombre" data-i18n-placeholder="nombre_alarma" placeholder="Nombre de la alarma" required>
                    <input type="text" id="descripcion" data-i18n-placeholder="descripcion_alarma" placeholder="Descripci√≥n (opcional)">
                </div>
                
                <div class="form-row">
                    <select id="dia" required>
                        <option value="0" data-i18n="todos_los_dias">Todos los d√≠as</option>
                        <option value="1" data-i18n="domingo">Domingo</option>
                        <option value="2" data-i18n="lunes">Lunes</option>
                        <option value="3" data-i18n="martes">Martes</option>
                        <option value="4" data-i18n="miercoles">Mi√©rcoles</option>
                        <option value="5" data-i18n="jueves">Jueves</option>
                        <option value="6" data-i18n="viernes">Viernes</option>
                        <option value="7" data-i18n="sabado">S√°bado</option>
                    </select>
                    
                    <input type="number" id="hora" min="0" max="23" data-i18n-placeholder="hora" placeholder="Hora (0-23)" required>
                    <input type="number" id="minuto" min="0" max="59" data-i18n-placeholder="minuto" placeholder="Minuto (0-59)" required>
                </div>
                
                <div class="form-row">
                    <select id="accion" required>
                        <option value="MISA" data-i18n="tipo_misa">Campanadas de Misa</option>
                        <option value="DIFUNTOS" data-i18n="tipo_difuntos">Campanadas de Difuntos</option>
                        <option value="FIESTA" data-i18n="tipo_fiesta">Campanadas de Fiesta</option>
                    </select>
                    
                </div>
                
                <div class="form-row">
                    <button type="submit">üîî <span data-i18n="crear">Crear</span> <span data-i18n="nueva_alarma">Alarma</span></button>
                    <button type="button" onclick="limpiarFormulario()">üßπ <span data-i18n="cancelar">Limpiar</span></button>
                </div>
            </form>
        </div>
        
        <!-- Navegaci√≥n -->
        <div class="navigation">
            <a href="/index.html">üè† Inicio</a>
            <a href="/Campanas.html">üîî <span data-i18n="seccion_toques">Control Manual</span></a>
            <a href="javascript:void(0)" onclick="actualizarAlarmasManual()" class="btn-actualizar">
                <span class="icono-actualizar">üîÑ</span>
                <span data-i18n="actualizar">Actualizar</span>
            </a>
        </div>
    </div>

<!-- Scripts del sistema de idiomas -->
<script src="/idiomas.js"></script>
<script src="/Alarmas.js"></script>

</body>
</html>
