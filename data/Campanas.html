<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="Campanas.js"></script>
  <title>Campanas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      box-sizing: border-box;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .campanas-vertical {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 60vh;
      min-height: 60vh;
      max-height: 60vh;
      gap: 0;
    }
    .campana-contenedor {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 0;
      width: 100%;
    }
    .campana {
      transition: transform 0.2s, filter 0.2s;
      width: 30vw;
      max-width: 180px;
      height: auto;
      filter: grayscale(0.5);
      display: block;
      margin: 0 auto;
    }
    .campana.activa {
      transform: scale(1.4);
      filter: drop-shadow(0 0 10px rgb(189, 13, 13)) brightness(1.5);
    }
    .campana-label {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
    }
    .boton-parar {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: #c0392b;
      color: #fff;
      border: none;
      padding: 20px 0;
      font-size: 1.3em;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.2s;
      z-index: 10;
    }
    .boton-parar:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <div class="campanas-vertical">
    <div class="campana-contenedor">
      <svg id="campana0" class="campana" viewBox="0 0 24 24" fill="none" stroke="goldenrod" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
      <span class="campana-label">1</span>
    </div>
    <div class="campana-contenedor">
      <svg id="campana1" class="campana" viewBox="0 0 24 24" fill="none" stroke="goldenrod" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
      <span class="campana-label">2</span>
    </div>
  </div>
  <button class="boton-parar" onclick="pararSecuencia()">Parar Toque</button>

</body>
</html>
