<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="idiomas.js"></script>
  <script src="Campanas.js"></script>
  <title data-i18n="titulo_campanas">üîî Repique en Curso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* ============================================================================ */
    /* DISE√ëO BASE - COHERENTE CON EL SISTEMA */
    /* ============================================================================ */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      box-sizing: border-box;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* ‚úÖ FONDO ANIMADO CON PART√çCULAS */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(119, 198, 255, 0.3) 0%, transparent 50%);
      animation: fondoAnimado 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes fondoAnimado {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        opacity: 0.7;
      }
      50% { 
        transform: scale(1.1) rotate(180deg);
        opacity: 1;
      }
    }

    /* ============================================================================ */
    /* HEADER CON INFORMACI√ìN */
    /* ============================================================================ */
    .header-campanas {
      background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .titulo-repique {
      color: white;
      font-size: 1.8em;
      font-weight: bold;
      margin: 0 0 10px 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .icono-campanario {
      font-size: 2em;
      animation: balanceoSuave 3s ease-in-out infinite;
    }

    @keyframes balanceoSuave {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    .info-secuencia {
      color: rgba(255,255,255,0.9);
      font-size: 1.1em;
      margin: 0;
    }

    .tiempo-transcurrido {
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 10px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: white;
      font-size: 1.1em;
    }

    /* ============================================================================ */
    /* ZONA DE CAMPANAS MEJORADA */
    /* ============================================================================ */
    .campanas-vertical {
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      gap: 60px;
    }

    .campana-contenedor {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* ‚úÖ CAMPANAS CON DISE√ëO MEJORADO */
    .campana {
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      width: 140px;
      height: 140px;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
      position: relative;
    }

    .campana svg {
      width: 100%;
      height: 100%;
      fill: #ffd700;
      stroke: #b8860b;
      stroke-width: 2;
    }

    /* ‚úÖ ESTADOS DE CAMPANA */
    .campana.inactiva {
      filter: grayscale(0.7) drop-shadow(0 5px 15px rgba(0,0,0,0.1));
      opacity: 0.6;
      transform: scale(0.9);
    }

    .campana.activa {
      transform: scale(1.3) rotate(-15deg);
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.8)) 
              drop-shadow(0 0 60px rgba(255, 140, 0, 0.4))
              brightness(1.4);
      animation: repiqueCampana 0.4s ease-in-out;
    }

    @keyframes repiqueCampana {
      0% { transform: scale(1.3) rotate(-15deg); }
      25% { transform: scale(1.4) rotate(-20deg); }
      50% { transform: scale(1.3) rotate(0deg); }
      75% { transform: scale(1.4) rotate(20deg); }
      100% { transform: scale(1.3) rotate(-15deg); }
    }

    /* ‚úÖ ONDAS DE SONIDO */
    .campana-contenedor::before,
    .campana-contenedor::after {
      content: '';
      position: absolute;
      border: 2px solid rgba(255, 215, 0, 0.4);
      border-radius: 50%;
      animation: ondasSonido 1.5s ease-out infinite;
      opacity: 0;
      pointer-events: none;
    }

    .campana-contenedor::before {
      width: 200px;
      height: 200px;
      animation-delay: 0s;
    }

    .campana-contenedor::after {
      width: 300px;
      height: 300px;
      animation-delay: 0.3s;
    }

    .campana.activa + .campana-label::before,
    .campana.activa + .campana-label::after {
      opacity: 1;
    }

    @keyframes ondasSonido {
      0% {
        transform: scale(0.5);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    /* ‚úÖ ETIQUETAS DE CAMPANA MEJORADAS */
    .campana-label {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.4em;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
      padding: 8px 16px;
      border-radius: 25px;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.3);
      min-width: 60px;
      text-align: center;
    }

    /* ============================================================================ */
    /* BOT√ìN PARAR MEJORADO */
    /* ============================================================================ */
    .boton-parar {
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      padding: 25px 0;
      font-size: 1.4em;
      font-weight: bold;
      cursor: pointer;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      z-index: 1000;
      box-shadow: 0 -5px 20px rgba(231, 76, 60, 0.3);
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .boton-parar:hover {
      background: linear-gradient(135deg, #c0392b, #a93226);
      transform: translateY(-3px);
      box-shadow: 0 -8px 25px rgba(231, 76, 60, 0.4);
    }

    .boton-parar:active {
      transform: translateY(-1px);
    }

    .icono-stop {
      font-size: 1.2em;
      animation: pulsoStop 2s ease-in-out infinite;
    }

    @keyframes pulsoStop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* ============================================================================ */
    /* RESPONSIVE DESIGN */
    /* ============================================================================ */
    @media (max-width: 768px) {
      .header-campanas {
        padding: 15px;
      }

      .titulo-repique {
        font-size: 1.5em;
      }

      .campanas-vertical {
        gap: 40px;
        padding: 30px 15px;
      }

      .campana {
        width: 120px;
        height: 120px;
      }

      .campana.activa {
        transform: scale(1.2) rotate(-15deg);
      }

      .boton-parar {
        padding: 20px 0;
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .titulo-repique {
        font-size: 1.3em;
        flex-direction: column;
        gap: 10px;
      }

      .campanas-vertical {
        gap: 30px;
        padding: 20px 10px;
      }

      .campana {
        width: 100px;
        height: 100px;
      }

      .campana-label {
        font-size: 1.2em;
        padding: 6px 12px;
      }

      .boton-parar {
        font-size: 1.1em;
        padding: 18px 0;
      }
    }

    /* ============================================================================ */
    /* EFECTOS ADICIONALES */
    /* ============================================================================ */
    
    /* Part√≠culas flotantes */
    .particula {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 215, 0, 0.6);
      border-radius: 50%;
      animation: flotarParticula 4s ease-in-out infinite;
    }

    @keyframes flotarParticula {
      0%, 100% {
        transform: translateY(0px) translateX(0px);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-50px) translateX(20px);
        opacity: 1;
      }
    }

    /* Efecto de carga inicial */
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="fade-in">
  
  <!-- ‚úÖ HEADER CON INFORMACI√ìN -->
  <div class="header-campanas">
    <h1 class="titulo-repique">
      <span class="icono-campanario">üîî</span>
      <span data-i18n="repique_en_curso">Repique en Curso</span>
    </h1>
    <p class="info-secuencia" data-i18n="secuencia_activa">Secuencia activa</p>
    <div class="tiempo-transcurrido" id="tiempoTranscurrido">00:00</div>
  </div>

  <!-- ‚úÖ ZONA DE CAMPANAS MEJORADA -->
  <div class="campanas-vertical">
    <div class="campana-contenedor">
      <div class="campana inactiva" id="campana0">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          <circle cx="12" cy="10" r="2" fill="#b8860b"/>
        </svg>
      </div>
      <span class="campana-label" data-i18n="campana_1">Campana 1</span>
    </div>
    
    <div class="campana-contenedor">
      <div class="campana inactiva" id="campana1">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
          <circle cx="12" cy="10" r="2" fill="#b8860b"/>
        </svg>
      </div>
      <span class="campana-label" data-i18n="campana_2">Campana 2</span>
    </div>
  </div>

  <!-- ‚úÖ BOT√ìN PARAR MEJORADO -->
  <button class="boton-parar" onclick="pararSecuencia()">
    <span class="icono-stop">‚èπÔ∏è</span>
    <span data-i18n="parar_secuencia">Parar Secuencia</span>
  </button>

  <!-- ‚úÖ SCRIPT PARA CONTADOR DE TIEMPO -->
  <script>
    let tiempoInicio = Date.now();
    
    function actualizarTiempo() {
      const tiempoTranscurrido = Math.floor((Date.now() - tiempoInicio) / 1000);
      const minutos = Math.floor(tiempoTranscurrido / 60);
      const segundos = tiempoTranscurrido % 60;
      
      const elemento = document.getElementById('tiempoTranscurrido');
      if (elemento) {
        elemento.textContent = `${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
      }
    }
    
    // Actualizar cada segundo
    setInterval(actualizarTiempo, 1000);
    
    // Generar part√≠culas aleatorias
    function crearParticula() {
      const particula = document.createElement('div');
      particula.className = 'particula';
      particula.style.left = Math.random() * 100 + '%';
      particula.style.top = Math.random() * 100 + '%';
      particula.style.animationDelay = Math.random() * 2 + 's';
      document.body.appendChild(particula);
      
      setTimeout(() => {
        if (particula.parentNode) {
          particula.parentNode.removeChild(particula);
        }
      }, 4000);
    }
    
    // Crear part√≠culas peri√≥dicamente
    setInterval(crearParticula, 2000);
    
    // Inicializar idiomas
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof inicializarIdiomas === 'function') {
        inicializarIdiomas();
      }
    });
  </script>

</body>
</html>
