<!DOCTYPE html>
<html>
    <head>
        <title>Campanario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="Campanas.js"></script>
        Campanario
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 0;
                padding: 0;
                background-color: #f4f4f9;
            }
            .topnav {
                background-color: #333;
                color: white;
                padding: 10px 0;
            }
            .topnav h1 {
                margin: 0;
            }
            .content {
                padding: 20px;
            }
            .button-grid {
                display: flex;
                flex-direction: column;      /* Cambiado a columna */
                align-items: center;         /* Centra los botones horizontalmente */
                gap: 20px;
                margin-top: 20px;
            }
            .button {
                padding: 15px 30px;
                font-size: 18px;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .button.Misa {
                background-color: #059e8a;
            }
            .button.Fiesta {
                background-color: #f39c12;
            }
            .button.Difuntos {
                background-color: #e74c3c;
            }
            .button:hover {
                opacity: 0.8;
            }
            .button svg {
                vertical-align: middle;
                margin-right: 8px;
            }            
            .button.Calefaccion {
                background-color: #41bde3;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
            }            
        </style>
    </head>
    <body>
        <div class="topnav">
            <h1>Campanario</h1>
        </div>
        <div class="content">
            <div class="button-grid">
                <button class="button Misa" onclick="SelMisa()">Misa</button>
                <button class="button Fiesta" onclick="SelFiesta()">Fiesta</button>
                <button class="button Difuntos" onclick="SelDifuntos()">Difuntos</button>
                <button class="button Calefaccion" id="btnCalefaccion" onclick="toggleCalefaccion()">
                    <svg id="iconoCalefaccion" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="orange" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2C12 2 7 8 7 13a5 5 0 0 0 10 0c0-5-5-11-5-11z"/>
                        <path d="M12 22a3 3 0 0 1-3-3c0-2 3-5 3-5s3 3 3 5a3 3 0 0 1-3 3z"/>
                    </svg>
                    Calefaccion
                </button>
            </div>
        </div>

        <script>
           function SelMisa() {
                // Redirige a la misma página con el marcador /Datos
                //window.location.href = '/Misa';
                //sendCommand('Misa');
                websocket.send("Misa");
            }
            function SelFiesta() {
                // Redirige a la misma página con el marcador /Datos
                //window.location.href = '/Fiesta';
                //sendCommand('Fiesta');
                websocket.send("Fiesta");
            }
            function SelDifuntos() {
                // Redirige a la misma página con el marcador /Datos
                //window.location.href = '/Difuntos';
                //sendCommand('Difuntos');
                 websocket.send("Difuntos");
            }
              
            function sendCommand(command) {
                fetch(`/command?value=${command}`)
                    .then(response => {
                        if (response.ok) {
                            console.log(`Command ${command} sent successfully.`);
                        } else {
                            console.error(`Failed to send command ${command}.`);
                        }
                    })
                    .catch(error => console.error('Error:', error));
            }

let calefaccionEncendida = false;

function toggleCalefaccion() {
    calefaccionEncendida = !calefaccionEncendida;
    // Cambia el color del icono según el estado
    document.getElementById("iconoCalefaccion").setAttribute("stroke", calefaccionEncendida ? "red" : "orange");
    // Envía el comando por WebSocket o fetch
    if (typeof websocket !== "undefined") {
        websocket.send(calefaccionEncendida ? "CALEFACCION_ON" : "CALEFACCION_OFF");
    }
}            
        </script>
        
    </body>
</html>
